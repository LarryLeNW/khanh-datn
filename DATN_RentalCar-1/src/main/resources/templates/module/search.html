<div th:fragment="search" class="rental-container">
    <!-- Form bao quanh -->
    <form action="/search" method="get" id="search-form">
        <!-- Form 1: Tiêu đề và buttons -->
        <div class="rental-form">
            <div class="form-group">
                <div class="vehicle-type">
                    <button class="btn btn-select active" type="button" data-type="car" onclick="setVehicleType('car')">
                        Ô tô <i class="fas fa-check"></i>
                    </button>
                    <button class="btn btn-select" type="button" data-type="bike" onclick="setVehicleType('bike')">
                        Xe máy <i class="fas fa-check"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Hidden input để lưu loại phương tiện -->
        <input type="hidden" name="vehicleType" id="vehicleType" value="car">

        <!-- Form 2: Thông tin tìm kiếm -->
        <div class="rental-form-search">
            <div class="form-row">
                <div class="form-group">
                    <label for="location">Địa Điểm</label>
                    <select id="location" name="location">
                        <option value="Ho Chi Minh">Ho Chi Minh</option>
                        <option value="Hà Nội">Hà Nội</option>
                        <option value="Da Nang">Đà Nẵng</option>
                    </select>
                </div>
                <div class="form-group date-input">
                    <label for="pickup-date">Ngày nhận xe</label>
                    <input type="datetime-local" id="pickup-date" name="pickupDate" value="2024-11-21T07:00">
                </div>
                <div class="form-group date-input">
                    <label for="return-date">Ngày trả xe</label>
                    <input type="datetime-local" id="return-date" name="returnDate" value="2024-11-21T19:00">
                </div>
                <div class="form-group btn-group">
                    <button class="btn btn-primary" type="submit">Tìm xe</button>
                </div>
            </div>
        </div>
    </form>
</div>
