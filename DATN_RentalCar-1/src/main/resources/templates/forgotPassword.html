<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/Login.css">
    <link rel="stylesheet" href="./assets/css/forgotpassword.css">
</head>
<body>
    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5 img-container">
                    <img src="./assets/images/others/LoginLogo.png" class="img-fluid" alt="Sample image">
                </div>
                
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
    <!-- Form Quên Mật Khẩu -->
    <form id="forgot-password-form" class="btn-forgot-password" action="/forgot-password" method="POST">
        <h1 class="title-forgot-password">QUÊN MẬT KHẨU</h1>
        
        <!-- Email input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="forgotEmail">Email:</label>
            <input type="email" id="forgotEmail" name="email" class="form-control form-control-lg" placeholder="Nhập địa chỉ Email" required />
        </div>

        <!-- Xác nhận button -->
        <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg">Xác Nhận</button>
        </div>

        <!-- Link quay lại đăng nhập -->
        <p class="small fw-bold mt-2 pt-1 mb-0">
            Quay lại <a href="/login" class="link-danger">Đăng nhập</a>
        </p>
    </form>
    
    <!-- Hiển thị thông báo -->
    <div th:if="${success != null}" class="alert alert-success" role="alert" th:text="${success}"></div>
    <div th:if="${error != null}" class="alert alert-danger" role="alert" th:text="${error}"></div>
</div>

            </div>
        </div>
    </section>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
