<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Quản lý tài khoản</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Thêm CSS để tạo kiểu cho ảnh và nút -->
<!-- Link Swiper's CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
<link rel="stylesheet" href="./assets/css/base.css" />
<link rel="stylesheet" href="./assets/css/utils.css" />
<link rel="stylesheet" href="./assets/css/style.css" />
<link rel="stylesheet" href="./assets/css/responsive.css" />
<link rel="stylesheet" href="./assets/css/rental-form.css">
<link rel="stylesheet" href="./assets/css/accountinfo.css">
<link rel="stylesheet" href="./assets/css/account.css">
<link rel="stylesheet" href="./assets/css/change-password.css">
<link rel="stylesheet" href="./assets/css/rental-list.css">

<!-- Search-option-->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.theme.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
</style>
<!-- Thêm JavaScript để xử lý sự kiện nhấp vào ảnh -->
<script>
        function triggerFileInput() {
            document.getElementById('profileImage').click();
        }

        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function() {
                const output = document.getElementById('profileImagePreview');
                output.src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>

</head>
<body>
	<!-- header -->
	<header th:replace="~{module/header :: header}"> </header>
<div class="container">
    <div class="row">
        <!-- Sidebar -->
        <nav id="sidebar" class="col-md-3 col-lg-2 sidebar">
            <div class="position-sticky">
                <ul class="nav flex-column">
                	<li class="nav-item">
                        <a class="nav-link active" id="rental-list-tab" data-bs-toggle="tab" href="#rental-list">Danh sách thuê</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " id="account-info-tab" data-bs-toggle="tab" href="#account-info">Thông tin tài khoản</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" id="change-password-tab" data-bs-toggle="tab" href="#change-password">Đổi mật khẩu</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Content -->
        <main class="col-md-9 col-lg-10">
            <div class="tab-content">
            
            <!-- Danh sách thuê -->
                <div class="tab-pane fade show active" id="rental-list" role="tabpanel" aria-labelledby="rental-list-tab">
                    <div th:replace="~{fragments/rental-list :: rentalList}"></div>
                </div>
                
                <!-- Thông tin tài khoản -->
                <div class="tab-pane fade " id="account-info" role="tabpanel" aria-labelledby="account-info-tab">
                    <div th:replace="~{fragments/account-info :: accountInfo}"></div>
                </div>


                <!-- Đổi mật khẩu -->
                <div class="tab-pane fade" id="change-password" role="tabpanel" aria-labelledby="change-password-tab">
                    <div th:replace="~{fragments/change-password :: changePassword}"></div>
                </div>
            </div>
        </main>
    </div>
</div>

	</div>
	<!-- footer -->
	<div class="footer">
		<div th:replace="~{module/footer :: footer }" class="container">

		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	<script src="./assets/js/renderRental.js"></script>
</body>
</html>
